<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnswerForMe Call Assistant</title>
  <link rel="icon" type="image/svg+xml" href="/assets/a4m-icon.svg">
  <link rel="stylesheet" href="/index.css">
  <style>
    body {
      background-color: #1f2937; /* gray-800 for the body background to match app theme */
      color: #f3f4f6; /* gray-100 for default text */
      overscroll-behavior: none; /* Prevent pull-to-refresh or other overscroll behaviors */
    }
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-700 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
